<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chango&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead m-3">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <main class="container">

    <section data="9" class="row time-block">
      <div class="col-md-1 hour">
        9am
      </div>
      <textarea placeholder="Add your to-do..." class="col-md-10 description">
      </textarea>
      <button data-toggle="modal" data-target="#myModal" class="btn saveBtn col-md-1"><i
          class="fas fa-save"></i></button>
    </section>
    <section data="10" class="row time-block">
      <div class="col-md-1 hour">
        10am
      </div>
      <textarea placeholder="Add your to-do..." class="col-md-10 description">
      </textarea>
      <button data-toggle="modal" data-target="#myModal" class="btn saveBtn col-md-1"><i
          class="fas fa-save"></i></button>
    </section>
    <section data="11" class="row time-block">
      <div class="col-md-1 hour">
        11am
      </div>
      <textarea placeholder="Add your to-do..." class="col-md-10 description">
      </textarea>
      <button data-toggle="modal" data-target="#myModal" class="btn saveBtn col-md-1"><i
          class="fas fa-save"></i></button>
    </section>
    <section data="12" class="row time-block">
      <div class="col-md-1 hour">
        12am
      </div>
      <textarea placeholder="Add your to-do..." class="col-md-10 description">
      </textarea>
      <button data-toggle="modal" data-target="#myModal" class="btn saveBtn col-md-1"><i
          class="fas fa-save"></i></button>
    </section>
    <section data="13" class="row time-block">
      <div class="col-md-1 hour">
        1pm
      </div>
      <textarea placeholder="Add your to-do..." class="col-md-10 description">
      </textarea>
      <button data-toggle="modal" data-target="#myModal" class="btn saveBtn col-md-1"><i
          class="fas fa-save"></i></button>
    </section>
    <section data="14" class="row time-block">
      <div class="col-md-1 hour">
        2pm
      </div>
      <textarea placeholder="Add your to-do..." class="col-md-10 description">
      </textarea>
      <button data-toggle="modal" data-target="#myModal" class="btn saveBtn col-md-1"><i
          class="fas fa-save"></i></button>
    </section>
    <section data="15" class="row time-block">
      <div class="col-md-1 hour">
        3pm
      </div>
      <textarea placeholder="Add your to-do..." class="col-md-10 description">
      </textarea>
      <button data-toggle="modal" data-target="#myModal" class="btn saveBtn col-md-1"><i
          class="fas fa-save"></i></button>
    </section>
    <section data="16" class="row time-block">
      <div class="col-md-1 hour">
        4pm
      </div>
      <textarea placeholder="Add your to-do..." class="col-md-10 description">
      </textarea>
      <button data-toggle="modal" data-target="#myModal" class="btn saveBtn col-md-1"><i
          class="fas fa-save"></i></button>
    </section>
    <section data="17" class="row time-block">
      <div class="col-md-1 hour">
        5pm
      </div>
      <textarea placeholder="Add your to-do..." class="col-md-10 description">
      </textarea>
      <button data-toggle="modal" data-target="#myModal" class="btn saveBtn col-md-1"><i
          class="fas fa-save"></i></button>
    </section>
    <center>
      <button id="clear" class="btn-danger btn m-5">Clear Scheduler</button>
    </center>
    </div>
  </main>



  <!-- Modal -->
  <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">This text was saved to local storage:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
  </script>

</body>

</html>
